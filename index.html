<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1 id="title">Freecode Camp</h1>
    <p id="description">Este é um formulário</p>
    <form id="survey-form">
        <label id="name-label">Nome
            <input placeholder="Digite seu nome" id="name" type="text" required="required"></input>
        </label>
        <label id="email-label">Email
            <input placeholder="Digite seu email" id="email" type="email" required="required"></input>
        </label>
        <label id="number-label">Número
            <input placeholder="Digite seu número" id="number" type="number" required="required" min="0"
                max="10"></input>
        </label>

        <select id="dropdown">
            <option value="">Opção 1</option>
            <option value="">Opção 2</option>
        </select>

        <input type="radio" name="botoes" value="opcao1">
        <input type="radio" name="botoes" value="opcao2">
        <input type="radio" name="botoes" value="opcao3">
        <input type="radio" name="botoes" value="opcao4">

        <input value="opcao1" name="op1" type="checkbox">
        <label for="op1">Opção 1</label>
        <input value="opcao2" name="op2" type="checkbox">
        <label for="op2">Opção 2</label>

        <textarea></textarea>
        <button id="submit">Enviar</button>
    </form>
</body>

</html>
